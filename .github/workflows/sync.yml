name: SYNC

on:
  push:
    branches:
      - master

jobs:
  sync:
    name: Generate Embeddings
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
      - name: Install Dependencies
        run: bun install
      - name: Run Script
        run: bun run ./generate-embeddings.ts
